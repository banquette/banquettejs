<main class="page">
    <header>
        <h1 class="title">Components suites</h1>
    </header>

    <!-- Suites list -->
    <nav class="suite-nav">
        <ul v-for="suite in suites" class="suite-nav-ul">
            <li>
                <a
                    href=""
                    @click.prevent="showSuite(suite)"
                    :class="[
                        'toggler',
                        (activeSuite !== null && activeSuite.name === suite.name ? 'active' : null),
                    ].join(' ')"
                >
                    {{ suite.name }}
                </a>
            </li>
        </ul>
    </nav>

    <!-- Active suite -->
    <vue-test-suite v-if="activeSuite !== null" :suite="activeSuite"></vue-test-suite>
</main>
