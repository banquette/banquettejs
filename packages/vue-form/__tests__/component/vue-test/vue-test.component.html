<div class="box">
    <div class="flex-lr gap-2">
        <div class="flex-grow">
            <b>{{ test.name }}</b>
            <p v-if="test.description">
                {{ test.description }}
            </p>
        </div>

        <div class="frame">
            <component :is="componentName" ref="componentEl"></component>
        </div>

        <!-- Side buttons to validate/invalidate the render is valid -->
        <div class="flex-lr gap-1">
            <button @click.prevent="validate()" :disabled="test.valid === false" class="action-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
            </button>
            <button @click.prevent="invalidate()" :disabled="test.valid === true" class="action-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>
</div>
