<span class="bt-icon">
    <component
        :is="iconName"
        :size="null"
        :color="null"
        v-if="isAvailable"
        v-bt-bind-theme
        v-bind="$attrs"
    ></component>
    <span class="missing" v-if="!isAvailable" :title="'Unknown icon \'' + iconName + '\''">
        <i-remix-question-mark color="#fff" size="1em"></i-remix-question-mark>
    </span>
</span>
