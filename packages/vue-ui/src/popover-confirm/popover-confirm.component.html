<div class="bt-popover-confirm" v-bt-bind-theme>
    <div class="slot-wrapper" @click.stop.prevent="showDropdown">
        <slot :open="showDropdown"></slot>
    </div>
    <bt-dropdown class="bt-popover-confirm-dropdown" :visible="dropdownVisible" v-bind="$attrs">
        <div v-bt-click-outside="cancel" @click.stop>
            <div class="message">
                <slot name="message" :confirm="confirm" :cancel="cancel">
                    <component :is="icon" v-if="icon"></component>
                    {{ message }}
                </slot>
            </div>
            <div class="actions">
                <slot name="actions" :confirm="confirm" :cancel="cancel">
                    <a href="" @click.stop.prevent="cancel()" class="cancel-button">{{ cancelText }}</a>
                    <bt-button @click.stop="confirm()" class="confirm-button">{{ confirmText }}</bt-button>
                </slot>
            </div>
        </div>
    </bt-dropdown>
</div>
