<bt-dropdown-item
    v-if="choice"
    v-show="choice.visible"
    class="bt-form-select-choice"
    :class="{selected: choice.selected, focused: choice.focused, disabled: choice.disabled}"
    @click.stop="select()"
>
    <slot></slot>
    <i-material-check v-if="choice.selected" class="checked-icon"></i-material-check>
</bt-dropdown-item>
