<component
    :is="tagName"
    :href="href"
    :target="target"
    class="bt-tag"
    v-bt-bind-theme
    :data-interactive="href !== null ? '' : null"
    :data-closable="closable ? '' : null"
>
    <slot></slot>
    <span v-if="closable" class="close-icon" @click.stop.prevent="close()"><i-material-close></i-material-close></span>
</component>
