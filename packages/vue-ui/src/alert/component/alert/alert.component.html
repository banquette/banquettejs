<Transition>
    <div class="bt-alert" v-if="visible" v-bt-bind-theme>
        <template v-if="!!icon">
            <component :is="icon"></component>
        </template>
        <div class="body">
            <div class="title" v-if="hasSlot('title') || title">
                <slot name="title">{{ title }}</slot>
            </div>
            <span class="message">
                <slot :close="close"></slot>
                <span v-if="closable" class="close-icon" @click.stop.prevent="close()"><icon-close></icon-close></span>
            </span>
            <bt-progress-horizontal v-if="ttl" :progress="timeLeft" :progress-max="ttl"></bt-progress-horizontal>
        </div>
    </div>
</Transition>
